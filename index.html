<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Super Hangman Bros.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">

        <!-- Game Banner -->
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <img src="assets/images/logo.png" alt="Super Smash Bros. Logo">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1 class="header">HANGMAN</h1>
            </div>
        </div>

        <!-- Game content space -->

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4 gameSpace">
                <img id="gameScreen" src="" alt="">
            </div>
            <div class="col-md-4 gameSpace">
                <div class="row">
                    <div class="col-md-12">
                        <p id="startReset">Press any key to start!</p>
                    </div>
                </div>
                <!-- Win Count -->
                <div class="row">
                    <div class="col-md-12">
                        <p>Wins: <span id="winCount">0</span></p>
                    </div>
                </div>
                <!-- 'Choose your fighter' -->
                <div class="row">
                    <div class="col-md-12">
                        <p>Choose your fighter</p>
                    </div>
                </div>
                <!-- Current Word -->
                <div class="row">
                    <div class="col-md-12">
                        <span id="currentWord"></span>
                    </div>
                </div>
                <!-- 'Guesses Remaining' -->
                <div class="row">
                    <div class="col-md-12">
                        <p>Guesses Remaining: <span id="guessesLeft">7</span></p>
                    </div>
                </div>
                <!-- 'Letters Guessed' -->
                <div class="row">
                    <div class="col-md-12">
                        <p>Letters Guessed</p>
                    </div>
                </div>
                <!-- Letter List -->
                <div class="row">
                    <div class="col-md-12">
                        <span id="lettersGuessed"></span>
                    </div>
                </div>

            </div>

        </div>

        



    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
